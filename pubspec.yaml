        weight: 400
      - asset: "packages/shadcn_flutter/fonts/GeistMono-SemiBold.otf"
        weight: 600
      - asset: "packages/shadcn_flutter/fonts/GeistMono-Thin.otf"
        weight: 100
      - asset: "packages/shadcn_flutter/fonts/GeistMono-UltraBlack.otf"
